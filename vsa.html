<body>

<div class="legend-wrapper">

		  <svg xmlns="http://www.w3.org/2000/svg"
		       viewBox="0 0 1200 1600"
		       width="800" height="900"
			   style="	display:block; margin:auto;
						shape-rendering:geometricPrecision;
						text-rendering:geometricPrecision;
						image-rendering:optimizeQuality;
						fill-rule:evenodd;
						clip-rule:evenodd">
	


	
	<script>
			
window.addEventListener('DOMContentLoaded', () => {
  fetch('vsa.json')
    .then(r => r.json())
    .then(data => {
      // store only the listings
      window.units = data.listings;

      for (const id in data.listings) {
        const unit = data.listings[id];
        const shape = document.getElementById(id);

        if (shape) {
          const status = (unit["Unit Status"] || '').toLowerCase();
         	if (status === "available") shape.classList.add("available");
         	if (status === "sold") shape.classList.add("sold");
         	if (status === "reserved") shape.classList.add("reserved");
			if (status === "close inventory") shape.classList.add("close-inventory");

          shape.addEventListener("click", () => showUnit(id));
        }
      }
    })
    .catch(err => console.error('Failed to load mf4.json:', err));

  function showUnit(id) {
    const u = window.units && window.units[id];
    if (!u) {
      alert("No data found for " + id);
      return;
    }

const status = u["Unit Status"] ?? "N/A";
const productType = u["Product Type"] ?? "N/A";
const lot = u["Lot area"] ?? u["Lot Area"] ?? "N/A";
const floor = u["Floor area"] ?? u["Floor Area"] ?? "N/A";
const model = u["House Model"] ?? u["House model"] ?? "N/A";
const houseType = u["House type"] ?? u["House Type"] ?? "N/A";
const tcp = u["Total Contract Price"] ?? "N/A";
const dpPercent = u["DP %"] ?? "N/A";
const dpTerms = u["DP Terms"] ?? "N/A";
const netSelling = u["Net Selling Price"] ?? "N/A";
const totalSelling = u["Total Selling Price"] ?? "N/A";
const promoDiscount = u["Promo Discount Value"] ?? "N/A";
const lessRepairs = u["Less Repairs Fee"] ?? "N/A";
const vat12 = u["VAT 12%"] ?? "N/A";
const lmf10 = u["LMF 10%"] ?? "N/A";
const totalDpLessReservation = u["Total DP Less Reservation"] ?? "N/A";
const monthlyEquity = u["Monthly Equity"] ?? "N/A";
const reservationFee = u["Reservation Fee"] ?? "N/A";
const loanableBalance = u["Loanable Amount / Balance"] ?? "N/A";
const estimatedMri = u["Estimated MRI / FI"] ?? "N/A";
const ma15yrs = u["MA 15yrs (8.5% EIR)"] ?? "N/A";
const ma20yrs = u["MA 20yrs (8.5% EIR)"] ?? "N/A";
const displayName = u["Display Name"] ?? id;

	  alert(
`Unit: ${id} 
‚Ä¢ Status: ${status}  
‚Ä¢ Product Type: ${productType} 
‚Ä¢ Lot Area: ${lot} 
‚Ä¢ Floor Area: ${floor} 
‚Ä¢ House Model: ${model} 
‚Ä¢ House Type: ${houseType} 
‚Ä¢ Total Contract Price: ${tcp} 
‚Ä¢ DP %: ${dpPercent}
‚Ä¢ DP Terms: ${dpTerms} 
‚Ä¢ Net Selling Price: ${netSelling} 
‚Ä¢ Total Selling Price: ${totalSelling} 
‚Ä¢ Promo Discount Value: ${promoDiscount} 
‚Ä¢ Less Repairs Fee: ${lessRepairs} 
‚Ä¢ VAT 12%: ${vat12} 
‚Ä¢ LMF 10%: ${lmf10} 
‚Ä¢ Total DP Less Reservation: ${totalDpLessReservation} 
‚Ä¢ Monthly Equity: ${monthlyEquity} 
‚Ä¢ Reservation Fee: ${reservationFee} 
‚Ä¢ Loanable Amount / Balance: ${loanableBalance} 
‚Ä¢ Estimated MRI / FI: ${estimatedMri} 
‚Ä¢ MA 15yrs (8.5% EIR): ${ma15yrs} 
‚Ä¢ MA 20yrs (8.5% EIR): ${ma20yrs} 
‚Ä¢ Display Name: ${displayName}`
    );
  }
});

			
		</script>
		  </svg></body></html>
